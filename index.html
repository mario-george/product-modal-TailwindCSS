<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Model</title>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center bg-slate-100 min-h-screen">
      <!-- inner container -->
      <div
        class="flex flex-col bg-white md:flex-row m-6 p-6 md:m-0 space-y-10 md:space-y-0 md:space-x-10 rounded-2xl shadow-2xl md:p-14">
        <!-- img container put in div so that it doesnt stretch -->
        <div class="group">
          <img
            src="./images/headphone.png"
            alt=""
            class="group-hover:scale-105 w-60 mx-auto duration-200 hover:scale-105" />
        </div>
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col md:text-left space-y-3">
            <div class="text-center md:text-left mb-4 space-y-4">
              <div>
                <div
                  class="inline-block bg-black text-white text-sm rounded-full px-4 py-1 rounded-full">
                  Free Shipping
                </div>
                <!-- wrap it with a div and give it inline-block will make it small not stretch -->
              </div>
            </div>

            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <p class="text-sm text-gray-400 font-light">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
            <div class="group">
              <button
                class="group-hover:bg-blue-800 group-hover:border-t-blue-800 group-hover:shadow-lg group-hover:border-b-0 transition-all duration-150 group-hover:border-t-8 w-full text-white border-b-8 border-b-blue-800 rounded-lg bg-blue-700 group-hover:bg-blue-700">
                <div
                  class="text-white px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-800 duration-150">
                  Add to Cart
                </div>
              </button>
            </div>

            <div
              class="group flex flex-col items-center md:flex-row space-y-4 md:space-y-0 md:space-x-4">
              <div
                class="h-3 w-3 group-hover:animate-ping bg-green-400 rounded-full"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <div
              class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
              <button
                class="flex items-center justify-center shadow-sm hover:shadow-lg rounded-lg transition-all duration-150 border hover:-translate-y-0.5 space-x-3 border-2 border-gray-300 px-5 py-3">
                <img src="./images/weight.png" class="w-8" alt="" />
                <span class="text-sm">Add to cart</span>
              </button>
              <button
                class="flex items-center justify-center shadow-sm hover:shadow-lg rounded-lg transition-all duration-150 border hover:-translate-y-0.5 space-x-3 border-2 border-gray-300 px-5 py-3">
                <img src="./images/heart.png" class="w-8" alt="" />
                <span class="text-sm">Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- Compared to display: inline, the major difference is that display: inline-block allows to set a width and height on the element.

Also, with display: inline-block, the top and bottom margins/paddings are respected, but with display: inline they are not.

Compared to display: block, the major difference is that display: inline-block does not add a line-break after the element, so the element can sit next to other elements. -->
